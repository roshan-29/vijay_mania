<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="music.css">
   

    <script src="https://kit.fontawesome.com/33ceba2068.js" crossorigin="anonymous"></script>
</head>

<body>


    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>
            <img src="images/vaathi.jpg" class="song-img">
            <h1>Vaathi Coming</h1>
            <p>music by Anirudh Ravichander</p>

            <audio id="song">

                <source src="[iSongs.info] 01 - Aakashane Adarisuva.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">

                <div><a href="musics.html"><i class="fa-solid fa-backward"></i> </a></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div> <a href="vaathicoming.html"><i class="fa-solid fa-forward"></i> </a></div>
            </div>



        </div>
    </div>

    <script>

        let progress = document.getElementById("progress");
        let song = document.getElementById("song");

        let ctrlIcon = document.getElementById("ctrlIcon");



        song.onloadedmetadata = function () {
            progress.max = song.duration;
            progress.value = song.currentTime;



        }


        function playPause() {
            if (ctrlIcon.classList.contains(" fa-pause")) {
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else {
                song.play();

                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
            if (song.play()) {
                setInterval(() => {
                    progress.value = song.currentTime;
                }, 500);

            }
            progress.onchange = function () {
                song.play();
                song.currentTime = progress.value;
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }



    </script>

</html>
